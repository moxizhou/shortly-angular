<div id='container'>
  <div class="navigation">
    <ul>
      <li><a href="#/links" class="index"> All Links </a></li>
      <li><a href="#/shorten" class="create"> Shorten </a></li>
    </ul>
  </div>
  <input type="text" ng-model="search">
  <div ng-controller="LinksController">
    <div class="message">
      <div class="info" ng-repeat="linkList in data.links | filter:search">
        <div class="link" style="display: block;">
          <div class="title">
            {{linkList.title}}
          </div>
          <div class = "visits">
            <span class="count">
              {{linkList.visits}} Visits
            </span>
          </div>
          <div class="">
            {{linkList.url}}
          </div>
          <a href="{{linkList.url}}">
            {{linkList.base_url}}/{{linkList.code}}
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
