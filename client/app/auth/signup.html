<div id='signup'>
  <h1>signup</h1>
  <form novalidate name="signupForm" ng-submit='signup()'>
    <input type='text' name='name' ng-model='user.username' ng-minlength="6" ng-maxlength="15" required>
    <p ng-show="signupForm.name.$error.minlength" class="help-block">Username is too short.</p>
    <p ng-show="signupForm.name.$error.maxlength" class="help-block">Username is too long.</p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="6" ng-maxlength="15" required>
    <p ng-show="signupForm.password.$error.minlength" class="help-block">Password is too short.</p>
    <p ng-show="signupForm.password.$error.maxlength" class="help-block">Password is too long.</p>
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
